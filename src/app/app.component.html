      <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            <div class="jumbotron">
                <h4>Friends</h4>
                <form class="form-inline">
                  <div class="search-hero">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start">
                  </div>
                </form>
                <div class="panel panel-default" *ngFor="let f of Friends | filter:searchText">
                    <div class="panel-body"><a  (click)="getById(f.id)"
                       style="pointer-events: auto;">{{f.firstname}}</a> 
                        <span>&nbsp;&nbsp;
                          <a>Add to favourites</a>
                        </span>

                      
                </div>
                  </div>
            </div>
            </div>
        
        <div class="col-md-8" *ngIf="isEdit || !isEdit">
        <h4 *ngIf="isEdit">Update</h4>
        <h4 *ngIf="!isEdit">Create</h4>
        <form [formGroup]="addForm" (ngSubmit)="createFriend(addForm.value)" novalidate class="form"> 
          <div class="col-md-6">  
          <div class="form-group">  
            <label for="empId">First name:</label>  
            <input type="text" formControlName="firstname" placeholder="firstname"  class="form-control">  
            <div class="alert  alert-danger" *ngIf="addForm.get('firstname').hasError('required') && addForm.get('firstname').touched">  
              First name is required  
            </div> 
          </div>  
          </div>

        <div class="col-md-6"> 
          <div class="form-group">  
            <label for="empName">Last name:</label>  
            <input type="text" formControlName="lastname" placeholder="lastname" name="empName" class="form-control" id="empName">  
            <div class="alert  alert-danger" *ngIf="addForm.get('lastname').hasError('required') && addForm.get('lastname').touched">  
              Last name is required  
            </div>  
          </div>  
        </div>
          

        
          
    <div class="col-md-6"> 
          <div class="form-group">  
              <label for="empAge">Gender:</label>  
              <input type="radio"  formControlName="gender"  value="male">Male  
              <input type="radio"  formControlName="gender"  value="female" >Female
            </div> 
        </div>

        <div class="col-md-6"> 
        <div class="form-group">  
          <label for="empAge">Marital Status:</label>  
          <input type="radio"  formControlName="marriage"  value="married" >Married  
          <input type="radio"  formControlName="marriage"  value="unmarried">Unmarried 
        </div> 
        </div>

        <div class="col-md-6"> 
        <div class="form-group">  
          <label for="empName">mobile1 no:</label>  
          <input type="number" formControlName="mobileone" placeholder="enter no" name="empName" class="form-control" id="empName">  
    
        </div>
        </div>

        <div class="col-md-6"> 
          <div class="form-group">  
          <label for="empName">mobile2 no:</label>  
          <input type="number" formControlName="mobiletwo" placeholder="enter no" name="empName" class="form-control" id="empName">  
           
        </div>  
    </div>
    <button class="btn btn-primary" type="submit" *ngIf="!isEdit">Submit</button> 
    <button class="btn btn-primary" type="submit" *ngIf="isEdit">Update</button> 
        </form>
        </div>
        </div>
        </div>
